<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnic dress</title>
    <link rel="stylesheet" href="dress.css" />
    <audio id="audio" src="audio/b for 2.mp3"></audio>
    <audio id="wrong" src="audio/valid num.mp3"></audio>
    <audio id="crt" src="audio/enter correct option.mp3"></audio>
  </head>
  <body>
    <header>
      <img src="img/logo.png" src="logo" />
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="boy.html">Men</a></li>
        <li><a href="grl.html">Women</a></li>
      </nav>
    </header>
    <div class="dis">
      <h1>Meroon formal shirt</h1>
      <img src="boys/casual boy2/boys formal2.jpg" />
      <ul>
        <h3>Details</h3>
        <li>regular fit:formal shirt</li>
        <li>colour:brown</li>
        <li>care instructions:machine wash</li>
        <li>Fit type:Regular Fit</li>
        <li>material:75% cotton and 25% polyster</li>
        <li>collar type:Classic collar,Full Sleeves</li>
      </ul>
      <form>
        <input type="text" placeholder="Enter Choice" id="input" > 
          <button type="button" id="bu" class="btn" onclick="check()" onload="play();">Enter</button>
        </form>
        <script>
          /*** key press**/
      var input = document.getElementById("input");
   input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("bu").click();
  }
});
/**playing  audio**/
function play() {
       console.log("hello")
       var audio = document.getElementById("audio");
        audio.play();
      }

      /***first time audio***/
const media = document.querySelector('audio');
function startPlayback() {
  media.play()
    .then(() => console.log('Playback started successfully.'))
    .catch(error => console.error('Failed to start playback:', error));

  document.removeEventListener('click', startPlayback);
}
document.addEventListener('click', startPlayback);
/***check***/
function check(){
        var val=document.getElementById("input").value;
        console.log(val)
        if(isNaN(val)){
          var au=document.getElementById("wrong")
          au.load();
        au.play();
        document.getElementById("input").value=""
        }
        else if(val=="1")
        {
           window.location.href = "order.html";
           document.getElementById("input").value=""
        }
        else if(val=='9')
        {
          document.getElementById("input").value=""
           window.location.href = "boys formals.html"
        }
        else if(val=='0'){
          play()
          document.getElementById("input").value=""
        }
        else{
          var au=document.getElementById("crt")
          au.load();
        au.play();
        document.getElementById("input").value=""
        }
      }
        </script>
    </div>
  </body>
