            <h1><a href="grllehenga.html">2.Lehenga</a></h1>
            <h1><a href="grlwestern.html">3.Western</a></h1>
            <form>
              <input type="text" placeholder="Enter Choice" id="input" > 
                <button type="button" id="bu" class="btn" onclick="check()" onload="play();">Enter</button>
              </form>
        </div>
        <script>
          /*** key press**/
      var input = document.getElementById("input");
   input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("bu").click();
  }
});

/**playing  audio**/
function play() {
       console.log("hello")
       var audio = document.getElementById("audio");
        audio.play();
      }

      /***first time audio***/
const media = document.querySelector('audio');
function startPlayback() {
  media.play()
    .then(() => console.log('Playback started successfully.'))
    .catch(error => console.error('Failed to start playback:', error));

  document.removeEventListener('click', startPlayback);
}
document.addEventListener('click', startPlayback);

 /** check input**/
 function check(){
        var val=document.getElementById("input").value;
        console.log(val)
        if(isNaN(val)){
          var au=document.getElementById("wrong")
          au.load();
        au.play();
        document.getElementById("input").value=""
        }
        else if(val=="1")
        {
           window.location.href = "grlethnic.html";
           document.getElementById("input").value=""
        }
        else if(val=="2")
        {
           window.location.href = "grllehenga.html";
        }
        else if(val=="3"){
          document.getElementById("input").value=""
           window.location.href = "grlwestern.html"

        }
        else if(val=='9')
        {
          document.getElementById("input").value=""
           window.location.href = "index.html"
        }
        else if(val=='0'){
          play()
          document.getElementById("input").value=""
        }
        else{
          var au=document.getElementById("crt")
          au.load();
        au.play();
        document.getElementById("input").value=""
        }
        
      }


  </script>
